            <option value="" disabled selected>Select District</option>

        <select id="caste" name="caste" required>
            <option value="" disabled selected>Select Caste</option>
            <option value="general">General</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
            <option value="obc">OBC</option>
        </select>
        <br><br>
        
       <!-- Phone Number -->
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" minlength="10" required placeholder="Enter 10-digit phone number">
<br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- School Name -->
        <label for="school">School Name:</label>
        <input type="text" id="school" name="school" required><br><br>

        <!-- Class -->
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>

        <!-- Registration Number -->
        <label for="reg_no">Registration Number:</label>
        <input type="text" id="reg_no" name="reg_no" required><br><br>

        <!-- Register Button -->
        <button type="submit">Register</button>
        <div class="login-link">
            <button type="button" onclick="window.location.href='studentlogin.html';">Already have an account?</button>
        </div>

        // Function to update districts based on selected state
        function updateDistricts() {
            const state = document.getElementById("state").value;
            const districtSelect = document.getElementById("district");

            // Clear existing options
            districtSelect.innerHTML = '<option value="" disabled selected>Select District</option>';

            // Add new district options
            if (stateDistricts[state]) {
                stateDistricts[state].forEach(function(district) {
                    const option = document.createElement("option");
                    option.value = district;
                    option.text = district;
                    districtSelect.appendChild(option);
                });
            }
        }
