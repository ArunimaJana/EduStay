<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edupage - Student Login</title>
    <link rel="stylesheet" href="/css/rolelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>EduStay</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Student Login Section -->
    <section class="login-section">
        <h2>Student Login</h2>

        <!-- Student Login Form -->
        <form class="login-form">
            <input type="email" placeholder="Enter your student email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Registration Redirect Button -->
        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="studentregister.html" class="btn-register">Register Now</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 EduStay. All Rights Reserved.</p>
    </footer>
</body>
</html>
